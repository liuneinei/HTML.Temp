        <div class="content-wrapper">
            <form id="new-product" class="form-horizontal" method="post" action="#" role="form">
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">封面图</label>
                    <div class="col-sm-10 col-md-8">
                        <div class="well">
                            <div class="pic">
                                <img src="images/product.jpg" class="img-responsive" />
                            </div>

                            <div class="control-group">
                                <input id="post_featured_image" name="post[featured_image]" type="file">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">图片名称</label>
                    <div class="col-sm-10 col-md-8">
                        <input type="text" class="form-control" name="product[first_name]" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 col-md-2 control-label">上架时间</label>
                    <div class="col-sm-10 col-md-8">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input type="text" class="form-control datepicker" placeholder="02/06/2017" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 col-md-2 control-label">下架时间</label>
                    <div class="col-sm-10 col-md-8">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input type="text" class="form-control datepicker" placeholder="02/06/2017" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 col-md-2 control-label">跳转链接</label>
                    <div class="col-sm-10 col-md-3">
                        <select class="form-control" data-smart-select>
                            <option>图文</option>
                            <option>音频</option>
                            <option>视频</option>
                            <option>专栏</option>
                            <option>外链</option>
                            <option>无跳转</option>
                        </select>
                    </div>
                    <div class="col-sm-10 col-md-3">
                        <select class="form-control" data-smart-select>

                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 col-md-2 control-label">显示顺序</label>
                    <div class="col-sm-10 col-md-8">
                        <select class="form-control" data-smart-select>
                            <option>第一张</option>
                            <option>第二张</option>
                            <option>第三张</option>

<script type="text/javascript">
    $(function () {

        // Form validation
        $('#new-product').validate({
            rules: {
                "product[first_name]": {
                    required: true
                },
                "product[email]": {
                    required: true,
                    email: true
                },
                "product[address]": {
                    required: true
                },
                "product[notes]": {
                    required: true
                }
            },
            highlight: function (element) {
                $(element).closest('.form-group').removeClass('success').addClass('error');
            },
            success: function (element) {
                element.addClass('valid').closest('.form-group').removeClass('error').addClass('success');
            }
        });

        // Product tags with select2
        $("#product-tags").select2({
            placeholder: 'Select tags or add new ones',
            tags:["shirt", "gloves", "socks", "sweater"],
            tokenSeparators: [",", " "]
        });

        // Bootstrap wysiwyg
        $("#summernote").summernote({
            height: 240,
            toolbar: [
                ['style', ['style']],
                ['style', ['bold', 'italic', 'underline', 'clear']],
                ['fontsize', ['fontsize']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['height', ['height']],
                ['insert', ['picture', 'link', 'video']],
                ['view', ['fullscreen', 'codeview']],
                ['table', ['table']],
            ]
        });

        // Datepicker
        $('.datepicker').datepicker({
            autoclose: true,
            orientation: 'left bottom',
        });

        // Minicolors colorpicker
        $('input.minicolors').minicolors({
            position: 'top left',
            defaultValue: '#9b86d1',
            theme: 'bootstrap'
        });
    });
</script>
