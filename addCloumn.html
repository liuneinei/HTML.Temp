<body id="form">

					</span>
				</a>
				<ul class="menu">
					<li>
						<a href="account-profile.html">Account settings</a>

					<li>
						<a href="account-billing.html">Billing</a>
					</li>
					<li>
						<a href="account-notifications.html">Notifications</a>
					</li>
					<li>
						<a href="account-support.html">Help / Support</a>
					</li>
					<li>
						<a href="signup.html">Sign out</a>
					</li>
				</ul>
			</div>
			<div class="menu-section">
				<h3>General</h3>
				<script type="text/javascript" src="js/iframe.js?V=1.0.1"></script>
			</div>
			<div class="bottom-menu hidden-sm">
				<ul>
					<li><a href="#"><i class="ion-help"></i></a></li>
					<li>
						<a href="#">
							<i class="ion-archive"></i>
							<span class="flag"></span>

							<li><a href="#">5 unread messages</a></li>
							<li><a href="#">12 tasks completed</a></li>

					<li><a href="signup.html"><i class="ion-log-out"></i></a></li>
				</ul>
			</div>
		</div>

		<div id="content">
			<div class="menubar">
				<div class="sidebar-toggler visible-xs">
					<i class="ion-navicon"></i>
				</div>

				<div class="page-title">
					添加专栏
					<small class="hidden-xs">
						<strong>This form has validation</strong>
					</small>
				</div>
			</div>

			<div class="content-wrapper">
				<form id="new-customer" class="form-horizontal" method="post" action="#" role="form">
				  	<div class="form-group">
					    <label class="col-sm-2 col-md-2 control-label">专栏名称</label>
					    <div class="col-sm-10 col-md-8">
					      <input type="text" class="form-control" name="customer[first_name]" />
					    </div>
				  	</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 col-md-2 control-label">专栏简介</label>
						<div class="col-sm-10 col-md-8">
							<textarea class="form-control" rows="4" name="customer[notes]"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 col-md-2 control-label">专栏描述</label>
						<div class="col-sm-10 col-md-8">
							<textarea class="form-control" rows="4" name="customer[notes]"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 col-md-2 control-label">专栏封面</label>
						<div class="col-sm-10 col-md-8">
							<input type="file" name="customer[display]" />
						</div>
					</div>
				  	<div class="form-group">
					    <label class="col-sm-2 col-md-2 control-label">订购金额</label>
						<div class="col-sm-4 col-md-8">
							<input type="text" class="form-control" placeholder="" name="customer[city]" />
						</div>
						<div class="" style="line-height: 31px">
							元
						</div>
				  	</div>

				  	<div class="form-group form-actions">
				    	<div class="col-sm-offset-2 col-sm-10">
				    		<a href="form.html" class="btn btn-default">取消</a>
				      		<button type="submit" class="btn btn-success">保存</button>
			    		</div>
				  	</div>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$(function () {

			// form validation
			$('#new-customer').validate({
				rules: {
					"customer[first_name]": {
						required: true
					},
					"customer[email]": {
						required: true,
						email: true
					},
					"customer[address]": {
						required: true
					},
					"customer[notes]": {
						required: true
					}
				},
				highlight: function (element) {
					$(element).closest('.form-group').removeClass('success').addClass('error');
				},
				success: function (element) {
					element.addClass('valid').closest('.form-group').removeClass('error').addClass('success');
				}
			});

			// masked input example using phone input
			$(".mask-phone").mask("(999) 999-9999");
			$(".mask-cc").mask("9999 9999 9999 9999");
		});
	</script>

</body>
</html>
